<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdolfitOS - Panel de Control</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/esptool-js@0.1.0/bundle.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>AdolfitOS</h1>
            <button id="btn-conectar" class="btn-conectar">CONECTAR DISPOSITIVO</button>
        </header>

        <div class="grid">
            <section class="card">
                <h2>Identificación</h2>
                <p>Modelo: <span id="chip-model">—</span></p>
                <p>MAC: <span id="mac-address">—</span></p>
                <p>Estado: <span id="status-text">Desconectado</span></p>
            </section>

            <section class="card">
                <h2>Flasheo</h2>
                <button id="btn-instalar" class="btn-primary">INSTALAR FIRMWARE ADOLFITOS</button>
                <div class="stats">
                    <p>Instalaciones: <span id="install-count">0</span></p>
                </div>
            </section>
        </div>

        <section class="console-card">
            <h2>Monitor Serial de Diagnóstico</h2>
            <div id="serial-output" class="terminal"></div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
